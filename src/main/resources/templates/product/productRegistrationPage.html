<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register New Product</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 2rem;
            color: #333;
        }

        nav {
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 32px;
            padding: 16px 0 8px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        nav a {
            color: #111;
            text-decoration: none;
            margin: 0 24px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        nav a:hover {
            color: #007bff;
            text-decoration: underline;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.7rem 1.5rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        a {
            margin-left: 1rem;
            text-decoration: none;
            color: #555;
        }

        .message {
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<nav>
    <a th:href="@{/seller/dashboard}">Back</a>
</nav>
<div class="form-container">
    <h2>Register New Product</h2>

    <div th:if="${message}" class="message success" th:text="${message}"></div>
    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <form th:action="@{/product/register}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" th:field="*{productName}" required />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price (Frw):</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required />
        </div>

        <div class="form-group">
            <label for="manufacturedDate">Manufactured Date:</label>
            <input type="date" id="manufacturedDate" th:field="*{manufacturedDate}" required />
        </div>

        <div class="form-group">
            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate" th:field="*{expirationDate}" />
        </div>

        <div class="form-group">
            <label for="stockState">Stock State:</label>
            <select id="stockState" th:field="*{stockState}" required>
                <option value="">-- Select Stock State --</option>
                <option value="AVAILABLE">In Stock</option>
                <option value="OUT_STOCK">Out of Stock</option>
                <option value="DAMAGED">Discontinued</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Save Product</button>
            <a th:href="@{/seller/dashboard}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register New Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #27ae60;
            --light: #f8f9fa;
            --text: #333;
            --error: #e74c3c;
            --success: #2ecc71;
            --border: #e0e0e0;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background-color: var(--primary);
            color: white;
            padding: 2rem 1rem;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .sidebar-nav i {
            width: 24px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary);
            position: relative;
            padding-bottom: 0.5rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--accent);
        }

        /* Form Container */
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        /* Form Elements */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary);
        }

        .input-wrapper {
            position: relative;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        /* File Upload */
        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed var(--border);
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-upload:hover {
            border-color: var(--accent);
            background-color: rgba(39, 174, 96, 0.05);
        }

        .file-upload i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .file-upload-text {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .file-upload-hint {
            font-size: 0.85rem;
            color: #666;
        }

        #imageFile {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        /* Preview Image */
        .image-preview {
            display: none;
            margin-top: 1rem;
            max-width: 200px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        /* Buttons */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            grid-column: span 2;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background-color: #219955;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.2);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message i {
            font-size: 1.2rem;
        }

        .success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error);
            border-left: 4px solid var(--error);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .form-actions {
                grid-column: span 1;
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>
<div class="app-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-store-alt"></i>
            <span class="sidebar-logo">AUCA Store</span>
        </div>
        <ul class="sidebar-nav">
            <li><a th:href="@{/seller/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a class="active" th:href="@{/product/register}"><i class="fas fa-plus-circle"></i> Add Product</a></li>
            <li><a th:href="@{/product/search/all}"><i class="fas fa-boxes"></i> My Products</a></li>
            <li><a th:href="@{/seller/dashboard}"><i class="fas fa-clipboard-list"></i> Orders</a></li>
            <li><a th:href="@{/seller/profile}"><i class="fas fa-user-cog"></i> Profile</a></li>
            <li><a th:href="@{/auth/login}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h1 class="page-title">Register New Product</h1>
        </div>

        <div class="form-container">
            <!-- Messages -->
            <div th:if="${message}" class="message success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="message error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/product/register}" th:object="${product}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-grid">
                    <!-- Product Name -->
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="productName" th:field="*{productName}" placeholder="Enter product name" required />
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="form-group">
                        <label for="price">Price (Frw)</label>
                        <div class="input-wrapper">
                            <input type="number" id="price" th:field="*{price}" step="0.01" min="0" placeholder="0.00" required />
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="form-group full-width">
                        <label for="description">Description</label>
                        <textarea id="description" th:field="*{description}" placeholder="Enter detailed product description" required></textarea>
                    </div>

                    <!-- Manufactured Date -->
                    <div class="form-group">
                        <label for="manufacturedDate">Manufactured Date</label>
                        <input type="date" id="manufacturedDate" th:field="*{manufacturedDate}" required />
                    </div>

                    <!-- Expiration Date -->
                    <div class="form-group">
                        <label for="expirationDate">Expiration Date</label>
                        <input type="date" id="expirationDate" th:field="*{expirationDate}" />
                    </div>

                    <!-- Stock State -->
                    <div class="form-group">
                        <label for="stockState">Stock State</label>
                        <select id="stockState" th:field="*{stockState}" required>
                            <option value="">Select stock state</option>
                            <option value="AVAILABLE">In Stock</option>
                            <option value="OUT_STOCK">Out of Stock</option>
                            <option value="DAMAGED">Discontinued</option>
                        </select>
                    </div>

                    <!-- Product Image -->
                    <div class="form-group full-width">
                        <label>Product Image</label>
                        <div class="file-upload">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <div class="file-upload-text">Click to upload product image</div>
                            <div class="file-upload-hint">JPG, PNG or GIF (Max 5MB)</div>
                            <input type="file" id="imageFile" name="imageFile" accept="image/*" required />
                        </div>
                        <img id="imagePreview" class="image-preview" alt="Image preview" />
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/seller/dashboard'">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Product
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>

<script>
    // Image preview functionality
    document.getElementById('imageFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const preview = document.getElementById('imagePreview');
                preview.src = event.target.result;
                preview.style.display = 'block';

                // Update upload area text
                const uploadText = document.querySelector('.file-upload-text');
                uploadText.textContent = file.name;

                const uploadIcon = document.querySelector('.file-upload i');
                uploadIcon.className = 'fas fa-check-circle';
                uploadIcon.style.color = 'var(--success)';
            };
            reader.readAsDataURL(file);
        }
    });

    // Form validation for dates
    document.querySelector('form').addEventListener('submit', function(e) {
        const manufacturedDate = document.getElementById('manufacturedDate').value;
        const expirationDate = document.getElementById('expirationDate').value;

        if (expirationDate && expirationDate < manufacturedDate) {
            alert('Expiration date cannot be before manufactured date');
            e.preventDefault();
        }
    });
</script>
</body>
</html>

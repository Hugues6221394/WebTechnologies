<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - AUCA E-Commerce</title>
  <style>
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --accent: #2ecc71;
      --accent-dark: #27ae60;
      --light: #f8f9fa;
      --dark: #2c3e50;
      --text: #333;
      --error: #e74c3c;
      --white: #ffffff;
      --gray: #95a5a6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #f8f9fa, #e9ecef, #dee2e6, #ced4da);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--dark);
    }

    .login-container {
      background-color: var(--white);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-out forwards;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--dark);
      font-size: 1.8rem;
      font-weight: 700;
    }

    label {
      font-weight: 500;
      color: var(--dark);
      display: block;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }

    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-top: 6px;
      margin-bottom: 1.5rem;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: var(--light);
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
    }

    button[type="submit"] {
      background-color: var(--primary);
      color: var(--white);
      padding: 1rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button[type="submit"]:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .error {
      color: var(--error);
      text-align: center;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border-radius: 8px;
      background-color: rgba(231, 76, 60, 0.1);
      border-left: 4px solid var(--error);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--gray);
    }

    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .register-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        margin: 0 1rem;
      }
    }

    .role-selector {
      margin-bottom: 1.5rem;
    }

    .role-options {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .role-option {
      flex: 1;
      text-align: center;
    }

    .role-option input[type="radio"] {
      display: none;
    }

    .role-option label {
      display: block;
      padding: 0.8rem;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: var(--light);
    }

    .role-option input[type="radio"]:checked + label {
      border-color: var(--primary);
      background-color: rgba(52, 152, 219, 0.1);
    }

    .role-option label:hover {
      border-color: var(--primary-dark);
    }

    .role-icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>

    <!-- Success message after registration -->
    <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>

    <!-- Error message -->
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <!-- Logout message -->
    <div class="alert alert-info" th:if="${message}" th:text="${message}"></div>

    <form th:action="@{/auth/login}" method="post">
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" class="form-control" required autofocus>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>



      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="register-links">
      <p>Don't have an account? Register as:</p>
      <a th:href="@{/seller/register}" class="btn btn-secondary">Seller</a>
      <a th:href="@{/customer/register}" class="btn btn-secondary">Customer</a>
    </div>
  </div>
</div>
</body>
</html>

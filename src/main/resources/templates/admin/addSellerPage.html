<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller Registration</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f5;
            color: #333;
        }

        .header {
            background-color: #fff;
            padding: 15px 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-size: 15px;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: #2e7d32;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 30px;
            font-size: 26px;
            border-bottom: 2px solid #c8e6c9;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus, select:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2c3e50;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.25s ease;
        }

        button:hover {
            background-color: #256428;
        }

        .error {
            color: #c62828;
            text-align: center;
            margin-bottom: 15px;
        }

        .success {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="nav-container">
        <div class="logo">Admin Panel</div>
        <div class="nav-links">
            <a th:href="@{/admin/dashboard}">Dashboard</a>
        </div>
    </div>
</header>

<div class="container">
    <h1>Register a New Seller</h1>

    <div th:if="${message}" class="success" th:text="${message}"></div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/admin/sellers/add}" th:object="${seller}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="businessName">Business Name</label>
            <input type="text" id="businessName" th:field="*{businessName}" required>
        </div>

        <div class="form-group">
            <label for="businessType">Business Type</label>
            <input type="text" id="businessType" th:field="*{businessType}" required>
        </div>

        <div class="form-group">
            <label for="businessAddress">Business Address</label>
            <input type="text" id="businessAddress" th:field="*{businessAddress}" required>
        </div>

        <div class="form-group">
            <label for="registrationNumber">Registration Number</label>
            <input type="text" id="registrationNumber" th:field="*{registrationNumber}" required>
        </div>

        <div class="form-group">
            <label for="firstName">Contact First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" required>
        </div>

        <div class="form-group">
            <label for="lastName">Contact Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" required>
        </div>

        <div class="form-group">
            <label for="email">Business Email</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="form-group">
            <label for="role">User Role</label>
            <select id="role" th:field="*{role}" required>
                <option value="ROLE_SELLER" selected>Seller</option>
            </select>
        </div>

        <button type="submit">Register Seller</button>
    </form>
</div>

</body>
</html>

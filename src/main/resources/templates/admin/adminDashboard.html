<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - AUCA E-Commerce</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --bg: #f4f4f4;
            --text: #333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin-left: 1.5rem;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            color: var(--accent);
        }

        .container {
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--primary);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 1rem;
        }

        .card a {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--primary);
            color: white;
            margin-top: 3rem;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Admin Panel - AUCA E-Commerce</div>
    <nav>
        <a th:href="@{/admin/login}">Logout</a>
    </nav>
</header>

<div class="container">
    <h1>Welcome, Admin</h1>

    <div class="dashboard-grid">

        <div class="card">
            <h3>All Products</h3>
            <a th:href="@{/admin/products}">View</a>
        </div>

        <div class="card">
            <h3>Add Product</h3>
            <a th:href="@{/product/register}">Add</a>
        </div>

        <div class="card">
            <h3>All Customers</h3>
            <a th:href="@{/admin/customers}">View Customers</a>
        </div>

        <div class="card">
            <h3>Register Customer</h3>
            <a th:href="@{/customer/register}">Add</a>
        </div>

        <div class="card">
            <h3>Registered Sellers</h3>
            <a th:href="@{/admin/sellers}">View</a>
        </div>

        <div class="card">
            <h3>Register Seller</h3>
            <a th:href="@{/customer/seller/register}">Add</a>
        </div>

    </div>
</div>

<footer>
    &copy; 2025 AUCA E-Commerce Admin. All rights reserved.
</footer>

</body>
</html>

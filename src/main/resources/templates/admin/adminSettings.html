<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Settings - AUCA E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {font-family: Arial, sans-serif;background:#f4f4f4;margin:0;padding:0;}
        header {background:#2c3e50;padding:1rem;color:white;display:flex;justify-content:space-between;align-items:center;}
        header .logo {font-size:1.5rem;font-weight:bold;}
        header a {color:white;text-decoration:none;margin-left:15px;}
        .container {max-width:500px;margin:2rem auto;background:white;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
        h2 {text-align:center;margin-bottom:20px;color:#2c3e50;}
        form {display:flex;flex-direction:column;}
        label {margin:10px 0 5px;}
        input[type="text"], input[type="email"], input[type="password"] {
            padding:10px;border:1px solid #ccc;border-radius:4px;margin-bottom:15px;
        }
        .btn-submit {background:#27ae60;color:white;border:none;padding:10px;border-radius:4px;cursor:pointer;}
        .btn-submit:hover {background:#219150;}
    </style>
</head>
<body>
<header>
    <div class="logo">Admin Panel</div>
    <nav>
        <a th:href="@{/admin/dashboard}">Dashboard</a>
        <a th:href="@{/admin/login}">Logout</a>
    </nav>
</header>

<div class="container">
    <h2>Admin Settings</h2>
    <form th:action="@{/admin/settings/update}" method="post">
        <label>Email:</label>
        <input type="email" name="email" th:value="${admin.email}" required>

        <label>Current Password:</label>
        <input type="password" name="currentPassword" required>

        <label>New Password:</label>
        <input type="password" name="newPassword">

        <label>Confirm New Password:</label>
        <input type="password" name="confirmNewPassword">

        <button type="submit" class="btn-submit">Update Settings</button>
    </form>

    <h3>Reset Password for Any User</h3>
    <form th:action="@{/admin/settings/reset-password}" method="post">
        <label>User Email:</label>
        <input type="email" name="userEmail" required>

        <label>New Password:</label>
        <input type="password" name="newPassword" required>

        <button type="submit" class="btn-submit">Reset Password</button>
    </form>

    <div th:if="${resetMessage}" style="color:green;text-align:center;margin-top:10px;" th:text="${resetMessage}"></div>
    <div th:if="${resetError}" style="color:red;text-align:center;margin-top:10px;" th:text="${resetError}"></div>

</div>
</body>
</html>

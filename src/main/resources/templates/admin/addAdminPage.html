<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Admin - AUCA E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {font-family: Arial, sans-serif;background:#f4f4f4;margin:0;padding:0;}
        header {background:#2c3e50;padding:1rem;color:white;display:flex;justify-content:space-between;align-items:center;}
        header .logo {font-size:1.5rem;font-weight:bold;}
        header a {color:white;text-decoration:none;margin-left:15px;}
        .container {max-width:500px;margin:2rem auto;background:white;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
        h2 {text-align:center;margin-bottom:20px;color:#2c3e50;}
        form {display:flex;flex-direction:column;}
        label {margin:10px 0 5px;}
        input[type="text"], input[type="email"], input[type="password"] {
            padding:10px;border:1px solid #ccc;border-radius:4px;margin-bottom:15px;
        }
        .btn-submit {background:#27ae60;color:white;border:none;padding:10px;border-radius:4px;cursor:pointer;}
        .btn-submit:hover {background:#219150;}
    </style>
</head>
<body>
<header>
    <div class="logo">Admin Panel</div>
    <nav>
        <a th:href="@{/admin/dashboard}">Dashboard</a>
        <a th:href="@{/admin/login}">Logout</a>
    </nav>
</header>

<div class="container">
    <h2>Add New Admin</h2>
    <form th:action="@{/admin/admins/add}" method="post">
        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <label>Confirm Password:</label>
        <input type="password" name="confirmPassword" required>

        <button type="submit" class="btn-submit">Register Admin</button>

        <div th:if="${error}" style="color:red;text-align:center;margin-bottom:10px;" th:text="${error}"></div>
        <div th:if="${message}" style="color:green;text-align:center;margin-bottom:10px;" th:text="${message}"></div>

    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Seller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
        .back-link {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: #555;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Edit Seller</h2>

<a th:href="@{/admin/sellers}" class="back-link">&larr; Back to Sellers List</a>

<form th:action="@{/admin/sellers/edit}" th:object="${seller}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="firstName">First Name:</label>
    <input type="text" th:field="*{firstName}" required />

    <label for="lastName">Last Name:</label>
    <input type="text" th:field="*{lastName}" required />

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" required />

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" required />

    <label for="businessName">Business Name:</label>
    <input type="text" th:field="*{businessName}" />

    <label for="businessAddress">Business Address:</label>
    <input type="text" th:field="*{businessAddress}" />

    <label for="businessType">Business Type:</label>
    <input type="text" th:field="*{businessType}" />

    <label for="registrationNumber">Registration Number:</label>
    <input type="text" th:field="*{registrationNumber}" />

    <!-- Optional new password -->
    <label for="newPassword">New Password (leave blank to keep current):</label>
    <input type="password" name="newPassword" placeholder="Enter new password if changing" />

    <!-- Deactivate seller checkbox -->
    <label>
        <input type="checkbox" name="deactivate" /> Deactivate Seller
    </label>

    <button type="submit">Update Seller</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller List | Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        a.back {
            display: block;
            width: fit-content;
            margin: 20px auto;
            text-align: center;
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        a.back:hover {
            background: #1e8449;
        }
    </style>
</head>
<body>

<h2>Registered Sellers</h2>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Business Name</th>
        <th>Business Type</th>
    </tr>
    </thead>
    <tbody>
    <td>
        <form th:action="@{/admin/seller/delete}" method="post" style="display:inline;">
            <input type="hidden" th:name="id" th:value="${seller.id}" />
            <button type="submit" style="background:#e74c3c;color:white;border:none;padding:5px 10px;border-radius:4px;">Delete</button>
        </form>
    </td>
    <tr th:each="seller, iterStat : ${sellers}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${seller.firstName + ' ' + seller.lastName}">John Doe</td>
        <td th:text="${seller.email}">email@example.com</td>
        <td th:text="${seller.phoneNumber}">+250...</td>
        <td th:text="${seller.businessName}">BizName</td>
        <td th:text="${seller.businessType}">Retail</td>
    </tr>

    </tbody>
</table>

<a href="/admin/dashboard" class="back">Back to Dashboard</a>

</body>
</html>

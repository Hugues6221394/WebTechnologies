<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Admins - AUCA E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {font-family: Arial, sans-serif;background:#f4f4f4;margin:0;padding:0;}
        header {background:#2c3e50;padding:1rem;color:white;display:flex;justify-content:space-between;align-items:center;}
        header .logo {font-size:1.5rem;font-weight:bold;}
        header a {color:white;text-decoration:none;margin-left:15px;}
        .container {max-width:1100px;margin:2rem auto;background:white;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
        h2 {text-align:center;margin-bottom:20px;color:#2c3e50;}
        table {width:100%;border-collapse:collapse;margin-top:20px;}
        table, th, td {border:1px solid #ddd;}
        th, td {padding:12px;text-align:left;}
        th {background:#27ae60;color:white;}
        tr:nth-child(even) {background:#f9f9f9;}
        .btn {padding:6px 12px;border:none;border-radius:4px;cursor:pointer;text-decoration:none;}
        .btn-delete {background:#e74c3c;color:white;}
        .btn-add {background:#27ae60;color:white;display:inline-block;margin-bottom:15px;}
        .btn-delete:hover {background:#c0392b;}
        .btn-add:hover {background:#219150;}
    </style>
</head>
<body>
<header>
    <div class="logo">Admin Panel</div>
    <nav>
        <a th:href="@{/admin/dashboard}">Dashboard</a>
        <a th:href="@{/admin/login}">Logout</a>
    </nav>
</header>

<div class="container">
    <h2>Manage Admins</h2>

    <a th:href="@{/admin/admins/add}" class="btn btn-add"><i class="fas fa-user-plus"></i> Add New Admin</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${admins}">
            <td th:text="${admin.id}"></td>
            <td th:text="${admin.email}"></td>
            <td th:text="${admin.role}"></td>
            <td>
                <form th:action="@{/admin/admins/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${admin.id}">
                    <button type="submit" class="btn btn-delete"><i class="fas fa-trash"></i> Delete</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>

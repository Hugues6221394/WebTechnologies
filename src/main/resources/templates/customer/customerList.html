<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
    <div>
        <h1>Page Navigation</h1>
        <a th:href="@{/customer/register}"> Register Customer</a> <br/>
        <a th:href="@{/customer/search/all}"> Customer List</a> <br/>
    </div>
    <h1>Customer List Page</h1>

    <div>
        <table border="2">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cust : ${customers}">
                    <td th:text="${cust.firstName}"></td>
                    <td th:text="${cust.lastName}"></td>
                    <td th:text="${cust.email}"></td>
                    <td th:text="${cust.phoneNumber}"></td>
                    <td>
                        <div>
                            <form th:action="@{/customer/delete}" method="post">
                                <input th:hidden="true" name="id" th:value="${cust.id}">
                                <button type="submit"> Delete</button>
                            </form>
                        </div>
                        |
                        <div>
                            <form th:action="@{/customer/update}" method="post">
                                <input th:hidden="true" name="id" th:value="${cust.id}">
                                <button type="submit"> Update</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

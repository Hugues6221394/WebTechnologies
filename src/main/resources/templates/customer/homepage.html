<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AUCA E-Commerce | Home</title>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #27ae60;
      --light: #f4f4f4;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
      color: var(--text);
    }

    header {
      background-color: var(--primary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .sections {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 2rem auto;
      gap: 1.5rem;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      flex: 1 1 250px;
    }

    .card h3 {
      margin-bottom: 1rem;
      color: var(--primary);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">AUCA E-Commerce</div>
  <nav>
    <a th:href="@{/customer/homepage}">Home</a>
    <a th:href="@{/auth/login}">Logout</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome to AUCA E-Commerce</h1>
  <p>Discover amazing products from our platform!</p>
</section>

<section class="sections">
  <h2 style="text-align:center; color: var(--primary); width: 100%;">Available Products</h2>
  <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; padding: 2rem; width: 100%;" th:if="${products != null}">
    <div class="card" th:each="product : ${products}">
      <h3 th:text="${product.productName}">Product Name</h3>
      <p th:text="${product.description}">Product Description</p>
      <p><strong>Price:</strong> <span th:text="${product.price}"></span> Frw</p>
      <p><strong>Stock:</strong> <span th:text="${product.stockState}"></span></p>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 AUCA E-Commerce. All rights reserved.
</footer>

</body>
</html>

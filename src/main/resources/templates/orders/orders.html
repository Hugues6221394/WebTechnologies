<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>
</head>
<body>
<h1>My Orders</h1>

<div th:if="${orders.empty}">
  You have no orders yet.
</div>

<table th:if="${!orders.empty}" border="1">
  <thead>
  <tr>
    <th>Order ID</th>
    <th>Date</th>
    <th>Status</th>
    <th>Total Amount</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order : ${orders}">
    <td th:text="${order.id}">ID</td>
    <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">Date</td>
    <td th:text="${order.status}">Status</td>
    <td th:text="${order.totalAmount}">Total</td>
  </tr>
  </tbody>
</table>

</body>
</html>

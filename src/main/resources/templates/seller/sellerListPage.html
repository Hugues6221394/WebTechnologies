<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registered Sellers | Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        a.back {
            display: block;
            width: fit-content;
            margin: 20px auto;
            text-align: center;
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        a.back:hover {
            background: #1e8449;
        }

        form button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

<h2>Registered Sellers</h2>

<table th:if="${sellers != null and !sellers.isEmpty()}">
    <thead>
    <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Business Name</th>
        <th>Business Type</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="seller, iter : ${sellers}">
        <td th:text="${iter.count}">1</td>
        <td th:text="${seller.firstName + ' ' + seller.lastName}">Full Name</td>
        <td th:text="${seller.email}">Email</td>
        <td th:text="${seller.phoneNumber}">Phone</td>
        <td th:text="${seller.businessName}">Business Name</td>
        <td th:text="${seller.businessType}">Business Type</td>
        <td>
            <form th:action="@{/admin/seller/delete}" method="post">
                <input type="hidden" name="id" th:value="${seller.id}" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${sellers == null or sellers.isEmpty()}" style="text-align: center;">No sellers registered yet.</p>

<a href="/admin/dashboard" class="back">‚Üê Back to Dashboard</a>

</body>
</html>

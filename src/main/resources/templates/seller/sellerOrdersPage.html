<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        header { background: #34495e; color: #fff; padding: 1rem; text-align: center; }
        nav { background: #2c3e50; padding: 1rem; display: flex; gap: 1.5rem; justify-content: center; }
        nav a { color: white; text-decoration: none; display: flex; align-items: center; gap: 6px; }
        nav a:hover { color: #27ae60; }
        .container { padding: 2rem; max-width: 1100px; margin: auto; background: #fff; border-radius: 6px; }
        h2 { margin-bottom: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.8rem; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #2c3e50; color: #fff; }
        tr:hover { background: #f9f9f9; }
        .btn { background: #27ae60; color: #fff; padding: 6px 10px; text-decoration: none; border-radius: 4px; font-size: 0.9rem; }
        .btn:hover { background: #219150; }
        .no-orders { text-align: center; padding: 2rem; color: #777; font-size: 1rem; }

        /* Status badges */
        .status-badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .status-approved {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-completed {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>

<header>
    <h1>Seller Orders</h1>
</header>

<nav>
    <a th:href="@{/seller/dashboard}"><i class="fas fa-home"></i> Home</a>
    <a th:href="@{/product/register}"><i class="fas fa-plus-circle"></i> Add Product</a>
    <a th:href="@{/product/search/all}"><i class="fas fa-box-open"></i> View My Products</a>
    <a th:href="@{/seller/orders}"><i class="fas fa-clipboard-list"></i> Orders</a>
    <a th:href="@{/auth/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
</nav>

<div class="container">
    <h2>Your Customer Orders</h2>

    <table th:if="${orders != null and !orders.isEmpty()}">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Order Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">12345</td>
            <td th:text="${order.customer.firstName + ' ' + order.customer.lastName}">John Doe</td>
            <td th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}">$50.00</td>
            <td>
    <span th:switch="${order.status}">
        <span th:case="'PENDING'" class="status-badge status-pending" th:text="${order.status}">Pending</span>
        <span th:case="'APPROVED'" class="status-badge status-approved" th:text="${order.status}">Approved</span>
        <span th:case="'REJECTED'" class="status-badge status-rejected" th:text="${order.status}">Rejected</span>
        <span th:case="'COMPLETED'" class="status-badge status-completed" th:text="${order.status}">Completed</span>
        <span th:case="*" class="status-badge" th:text="${order.status}">Other</span>
    </span>
            </td>
            <td th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy')}">01 Aug 2025</td>
            <td>
                <a th:href="@{/seller/orders/details(id=${order.id})}" class="btn">View Details</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="no-orders" th:if="${orders == null or orders.isEmpty()}">
        <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 1rem;"></i>
        <p>No orders available yet.</p>
    </div>
</div>

</body>
</html>

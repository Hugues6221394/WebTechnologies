<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
        }

        .summary-boxes {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .box {
            background-color: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            flex: 1;
        }

        .box h3 {
            margin: 0 0 10px 0;
            color: #27ae60;
        }

        .box p {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        footer {
            margin-top: 40px;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
<header>
    <h1>Welcome to Seller Dashboard</h1>
</header>

<nav>
    <a th:href="@{/seller/dashboard}">Home</a>
    <a th:href="@{/product/register}">Add Product</a>
    <a th:href="@{/product/search/all}">View My Products</a>
    <a th:href="@{/order/seller}">Orders</a>
    <a th:href="@{/auth/login}">Logout</a>
</nav>

<div class="container">
    <h2>Quick Overview</h2>
    <div class="summary-boxes">
        <div class="box">
            <h3>Total Products</h3>
            <p th:text="${totalProducts}">0</p>
        </div>
        <div class="box">
            <h3>Orders</h3>
            <p th:text="${orderCount}">0</p>
        </div>
        <div class="box">
            <h3>Revenue</h3>
            <p>$<span th:text="${revenue}">0.00</span></p>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 AUCA E-Commerce Platform - Seller Portal
</footer>
</body>
</html>

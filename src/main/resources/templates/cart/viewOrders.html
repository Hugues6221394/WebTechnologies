<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders - AUCA E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #27ae60;
            --light: #f5f7fa;
            --text: #333;
            --error: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: var(--text);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary);
            font-weight: 700;
            margin: 0;
            position: relative;
            display: inline-block;
            font-size: 2rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;
            background-color: var(--accent);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .back-btn:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }

        .order-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background-color: var(--primary);
            color: white;
        }

        .order-id {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .order-date {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }

        .order-details {
            padding: 1.5rem;
        }

        .order-items {
            width: 100%;
            border-collapse: collapse;
        }

        .order-items th {
            text-align: left;
            padding: 0.8rem;
            border-bottom: 1px solid #eee;
            color: var(--primary);
            font-weight: 600;
        }

        .order-items td {
            padding: 1rem 0.8rem;
            border-bottom: 1px solid #eee;
        }

        .order-items tr:last-child td {
            border-bottom: none;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .product-name {
            font-weight: 500;
        }

        .order-total {
            display: flex;
            justify-content: flex-end;
            padding: 1rem 1.5rem;
            background-color: #f8f9fa;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .no-orders {
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .no-orders i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .no-orders h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .no-orders p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .shop-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.8rem 1.5rem;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .shop-btn:hover {
            background-color: #219955;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(39, 174, 96, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--primary);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .product-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .product-image {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

<!-- Loading overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Loading your orders...</div>
</div>

<div class="container">
    <div class="header">
        <h1>My Orders</h1>
        <a th:href="@{/customer/homepage}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Shop
        </a>
    </div>

    <div th:if="${#lists.isEmpty(orders)}" class="no-orders">
        <i class="fas fa-box-open"></i>
        <h3>No Orders Yet</h3>
        <p>You haven't placed any orders yet. Start shopping to see your orders here.</p>
        <a th:href="@{/customer/homepage}" class="shop-btn">
            <i class="fas fa-shopping-bag"></i> Browse Products
        </a>
    </div>

    <div th:unless="${#lists.isEmpty(orders)}">
        <div class="order-card" th:each="order : ${orders}" th:attr="data-status=${order.status}">
            <div class="order-header">
                <div>
                    <div class="order-id">Order #<span th:text="${order.id}">12345</span></div>
                    <div class="order-date" th:text="${#temporals.format(order.orderDate, 'MMMM dd, yyyy HH:mm')}">July 19, 2023 14:30</div>
                </div>
                <div th:classappend="'status-' + ${order.status.toLowerCase()}" class="order-status" th:text="${order.status}">PENDING</div>
            </div>

            <div class="order-details">
                <table class="order-items">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.orderItems}">
                        <td>
                            <div class="product-info">
                                <img th:if="${item.product.imagePath != null}"
                                     th:src="${item.product.imagePath}"
                                     class="product-image"
                                     alt="Product Image">
                                <img th:unless="${item.product.imagePath != null}"
                                     th:src="@{/images/default.jpg}"
                                     class="product-image"
                                     alt="Default Product Image">
                                <div class="product-name" th:text="${item.product.name}">Product Name</div>
                            </div>
                        </td>
                        <td th:text="${'RWF ' + #numbers.formatDecimal(item.price, 1, 'COMMA', 2, 'POINT')}">RWF 5,000</td>
                        <td th:text="${item.quantity}">1</td>
                        <td th:text="${'RWF ' + #numbers.formatDecimal(item.price * item.quantity, 1, 'COMMA', 2, 'POINT')}">RWF 5,000</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="order-total">
                <span>Order Total: </span>
                <span th:text="${'RWF ' + #numbers.formatDecimal(order.totalAmount, 1, 'COMMA', 2, 'POINT')}">RWF 5,000</span>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Show loading overlay
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Fade in body content
        document.body.style.opacity = '1';

        // Hide loading overlay after content loads
        setTimeout(function() {
            loadingOverlay.classList.add('hidden');

            // Animate order cards
            const orderCards = document.querySelectorAll('.order-card');
            orderCards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                    card.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                }, index * 100);
            });

            // Add hover effects to cards
            orderCards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-5px)';
                    card.style.boxShadow = '0 10px 25px rgba(0,0,0,0.15)';
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0)';
                    card.style.boxShadow = '0 5px 15px rgba(0,0,0,0.1)';
                });
            });
        }, 1000);
    });
</script>
</body>
</html>

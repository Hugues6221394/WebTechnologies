<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Your Cart - AUCA E-Commerce</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #27ae60;
            --light: #f4f4f4;
            --text: #333;
            --error: #e74c3c;
            --success: #2ecc71;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Back to Products Button */
        .back-button {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-button:hover {
            color: var(--accent);
            transform: translateX(-3px);
        }

        .back-button i {
            margin-right: 5px;
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .message {
            text-align: center;
            margin: 1.5rem auto;
            padding: 1rem;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--error);
            border-left: 4px solid var(--error);
        }

        /* View Orders Link */
        .view-orders-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .view-orders-link:hover {
            color: #219955;
            text-decoration: underline;
        }

        .cart-container {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin: 2rem auto;
            max-width: 1000px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.6s 0.2s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1.2rem;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: rgba(39, 174, 96, 0.05);
        }

        tfoot td {
            font-weight: bold;
            background-color: #f8f9fa;
        }

        .total-row {
            font-size: 1.1rem;
            color: var(--primary);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #777;
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 0.5s 0.3s forwards;
        }

        .empty-cart-icon {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
            display: block;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 0.5s 0.4s forwards;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: 2px solid var(--primary);
        }

        .btn-accent {
            background-color: var(--accent);
            color: white;
            border: 2px solid var(--accent);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-primary:hover {
            background-color: #1a252f;
        }

        .btn-accent:hover {
            background-color: #219955;
        }

        .btn-outline:hover {
            background-color: rgba(44, 62, 80, 0.05);
        }

        /* Product image in cart */
        .product-cell {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            table {
                display: block;
                overflow-x: auto;
            }

            .actions {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }
        }

        /* Remove button style */
        .remove-btn {
            color: #e74c3c;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .remove-btn:hover {
            transform: scale(1.2);
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container">
    <!-- Back to Products Button -->
    <a th:href="@{/customer/homepage}" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Products
    </a>

    <h2>Your Shopping Cart</h2>

    <!-- Message feedback with View Orders link when order is placed -->
    <div th:if="${message}" class="message success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
        <a th:href="@{/customer/orders}" class="view-orders-link">
            <i class="fas fa-clipboard-list"></i> View Your Orders
        </a>
    </div>
    <div th:if="${error}" class="message error" th:text="${error}">
        <i class="fas fa-exclamation-circle"></i>
    </div>

    <!-- Cart table -->
    <div class="cart-container" th:if="${cart != null and !#lists.isEmpty(cart)}">
        <table>
            <thead>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Price (Frw)</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${cart}">
                <td>
                    <div class="product-cell">
                        <img th:if="${product.imagePath != null}"
                             th:src="${product.imagePath}"
                             class="product-image"
                             alt="Product Image">
                        <img th:unless="${product.imagePath != null}"
                             th:src="@{/images/default.jpg}"
                             class="product-image"
                             alt="Default Product Image">
                        <span th:text="${product.productName}">Product</span>
                    </div>
                </td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'NONE')}">0</td>
                <td>
                            <span th:switch="${product.stockState}">
                                <span th:case="'IN_STOCK'" style="color: var(--accent);">
                                    <i class="fas fa-check-circle"></i> In Stock
                                </span>
                                <span th:case="'LOW_STOCK'" style="color: #f39c12;">
                                    <i class="fas fa-exclamation-circle"></i> Low Stock
                                </span>
                                <span th:case="'OUT_OF_STOCK'" style="color: var(--error);">
                                    <i class="fas fa-times-circle"></i> Out of Stock
                                </span>
                            </span>
                </td>
                <td>
                    <form th:action="@{/cart/remove}" method="post" style="display:inline;">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <button type="submit" class="remove-btn" title="Remove item">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="total-row">
                <td colspan="3">Total</td>
                <td colspan="2" th:text="${'Frw ' + #numbers.formatDecimal(total, 0, 'COMMA', 2, 'NONE')}">Frw 0.00</td>
            </tr>
            </tfoot>
        </table>
    </div>

    <!-- If empty -->
    <div class="empty-cart" th:if="${cart == null or #lists.isEmpty(cart)}">
        <i class="fas fa-shopping-cart empty-cart-icon"></i>
        <p>Your cart is empty!</p>
        <p>Start shopping to add items to your cart</p>
    </div>

    <!-- Actions -->
    <div class="actions" th:if="${cart != null and !#lists.isEmpty(cart)}">
        <form th:action="@{/cart/placeOrder}" method="post" style="display:inline;" id="orderForm">
            <button type="submit" class="btn btn-accent" id="placeOrderBtn">
                <i class="fas fa-shopping-bag"></i> Place Order
            </button>
        </form>
        <a th:href="@{/customer/homepage}" class="btn btn-outline">
            <i class="fas fa-arrow-left"></i> Continue Shopping
        </a>
    </div>
</div>

<script>
    // Handle form submission
    document.getElementById('orderForm')?.addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('placeOrderBtn');
        const originalText = btn.innerHTML;

        // Show loading state
        btn.innerHTML = '<span class="loading"></span> Processing...';
        btn.disabled = true;

        // Submit the form after a short delay to show the loading state
        setTimeout(() => {
            this.submit();
        }, 500);
    });

    // Animation for table rows
    document.querySelectorAll('tbody tr').forEach((row, index) => {
        row.style.opacity = '0';
        row.style.transform = 'translateX(-20px)';
        row.style.animation = `fadeInRow 0.4s ${index * 0.1}s forwards`;
    });

    // Add the animation to the style tag
    const style = document.createElement('style');
    style.textContent = `
            @keyframes fadeInRow {
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
        `;
    document.head.appendChild(style);

    // Add smooth scroll to top when page loads with message
    document.addEventListener('DOMContentLoaded', function() {
        if (document.querySelector('.message')) {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    });
</script>
</body>
</html>
